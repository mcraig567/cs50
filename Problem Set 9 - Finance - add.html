{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount to Add" type="number" step = "0.01" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
